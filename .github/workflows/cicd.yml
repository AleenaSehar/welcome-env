name: CI/CD Pipeline

on:
  pull_request:
    branches: [develop, main, master]
  push:
    branches: [develop, main, master]

jobs:
  # ============================================
  # CI Job - Runs on all branches
  # ============================================
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests (if any)
        run: npm test --if-present
      
      - name: Build verification
        run: echo "✅ Build successful"

  # ============================================
  # Deploy to DEV - Auto deploy on develop branch
  # ============================================
  deploy-dev:
    name: Deploy to Dev Environment
    needs: ci
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to Dev EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to dev directory
            cd ~/env-welcome-dev
            
            # Clone or pull latest code
            if [ -d ".git" ]; then
              git fetch origin develop
              git reset --hard origin/develop
            else
              git clone -b develop https://github.com/${{ github.repository }} .
            fi
            
            # Install dependencies
            npm ci --production
            
            # Stop existing PM2 process
            pm2 delete env-welcome-dev || true
            
            # Start with PM2
            ENV=dev PORT=3000 pm2 start app.js --name env-welcome-dev
            
            # Save PM2 configuration
            pm2 save
            
            echo "✅ Dev deployment complete - Access at http://${{ secrets.EC2_HOST }}:3000"

  # ============================================
  # Deploy to PROD - Manual approval required
  # ============================================
  deploy-prod:
    name: Deploy to Production Environment
    needs: ci
    runs-on: ubuntu-latest
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') && github.event_name == 'push'
    environment:
      name: production
      url: http://${{ secrets.EC2_HOST }}:3001
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to Prod EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Navigate to prod directory
            cd ~/env-welcome-prod
            
            # Clone or pull latest code
            if [ -d ".git" ]; then
              git fetch origin main
              git reset --hard origin/main
            else
              git clone -b main https://github.com/${{ github.repository }} .
            fi
            
            # Install dependencies
            npm ci --production
            
            # Stop existing PM2 process
            pm2 delete env-welcome-prod || true
            
            # Start with PM2
            ENV=prod PORT=3001 pm2 start app.js --name env-welcome-prod
            
            # Save PM2 configuration
            pm2 save
            
            echo "✅ Production deployment complete - Access at http://${{ secrets.EC2_HOST }}:3001"
